<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Criando um verificador de idade</h1>
    </header>

    <section>
        <div>
            <p>
                Qual ano você nasceu? <input type="number" id="anon" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input onclick="verificar()" type="button" value="Verificar" id="verificação"> aplicar uma função aqui / centralizar
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado.

        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
